<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Tic Tac Toe 5x5</title>

  <!-- Google Fonts: Baloo 2 for Indian vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme color for mobile UI -->
  <meta name="theme-color" content="#FF6F00" />

  <style>
    :root {
      --bg-color: #fff8e1;           /* warm cream background */
      --primary-color: #B71C1C;      /* deep Indian red */
      --accent-color: #FF6F00;       /* saffron */
      --button-bg: #fff3e0;          /* light warm cream */
      --button-border: #ffb74d;      /* golden border */
      --radius: 16px;
    }

    * {
      border: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      font-family: 'Baloo 2', cursive, sans-serif;
      overflow: hidden; /* prevent scrolling */
      color: var(--primary-color);
    }

    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .icon-button {
      width: 44px;
      height: 44px;
      background-color: var(--accent-color);
      border: 1px solid #d67c00;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(214, 124, 0, 0.5);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .icon-button:hover {
      background-color: #e65a00;
    }

    .icon-button i {
      font-size: 20px;
      color: #fff;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
    }

    .game-logo img {
      width: 65px;
      margin-bottom: 10px;
      filter: drop-shadow(1px 1px 2px var(--accent-color));
    }

    .game-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      color: var(--primary-color);
      text-shadow: 1px 1px 1px #ffb74d;
      user-select: none;
    }

    .menu {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu-button {
      background-color: var(--button-bg);
      border: 2px solid var(--button-border);
      padding: 14px;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(255 183 77 / 0.3);
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      user-select: none;
    }

    .menu-button:hover {
      background-color: var(--accent-color);
      color: #fff;
      border-color: #e65100;
      box-shadow: 0 6px 12px rgba(230 81 0 / 0.6);
      transform: scale(1.05);
    }

    .menu-button i {
      font-size: 1.2rem;
      color: inherit;
      user-select: none;
    }

    .footer {
      font-size: 0.85rem;
      color: var(--primary-color);
      opacity: 0.65;
      margin-top: 12px;
      user-select: none;
    }

    @media (max-height: 650px) {
      .game-logo img {
        width: 50px;
      }

      .game-title {
        font-size: 1.6rem;
        margin-bottom: 16px;
      }

      .menu-button {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <div class="icon-button" role="button" tabindex="0" aria-label="User Profile"><i class="fas fa-user"></i></div>
      <div class="icon-button" role="button" tabindex="0" aria-label="Shopping Cart"><i class="fas fa-shopping-cart"></i></div>
    </div>

    <div class="main-content">
      <div class="game-logo">
        <img src="https://img.icons8.com/ios-filled/100/FF6F00/joystick.png" alt="Game Icon" />
      </div>
      <div class="game-title">Tic Tac Toe 5×5</div>

      <div class="menu">
        <div class="menu-button" role="button" tabindex="0"><i class="fas fa-gamepad"></i> Play Solo</div>
        <div class="menu-button" role="button" tabindex="0"><i class="fas fa-users"></i> Play with a Friend</div>
        <div class="menu-button" role="button" tabindex="0"><i class="fas fa-cog"></i> Settings</div>
        <div class="menu-button" role="button" tabindex="0"><i class="fas fa-info-circle"></i> About</div>
      </div>
    </div>

    <div class="footer">© 2025 Pritam Dey</div>
  </div>

  <script>
    // Register service worker for offline support and PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('Service Worker registered with scope:', reg.scope);
          })
          .catch(err => {
            console.error('Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
