<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Tic Tac Toe 5x5</title>

  <!-- Google Fonts: Baloo 2 for Indian vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css" />
  <style>
    .game-logo img {
      width: 65px;
      margin-bottom: 10px;
      filter: drop-shadow(1px 1px 2px var(--accent-color));
    }

    .game-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      color: var(--primary-color);
      text-shadow: 1px 1px 1px #ffb74d;
      user-select: none;
    }

    .menu {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu-button {
      background-color: var(--button-bg);
      border: 2px solid var(--button-border);
      padding: 14px;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(255 183 77 / 0.3);
      transition: background 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      user-select: none;
    }

    .menu-button:hover {
      background-color: var(--accent-color);
      color: #fff;
      border-color: #e65100;
      box-shadow: 0 6px 12px rgba(230 81 0 / 0.6);
      transform: scale(1.05);
    }

    .menu-button i {
      font-size: 1.2rem;
      color: inherit;
      user-select: none;
    }

  </style>
</head>
<body>
  <div class="app-container">
    <div class="top-bar">
      <div class="icon-button" role="button" tabindex="0" aria-label="User Profile"><i class="fas fa-user"></i></div>
      <div class="icon-button" role="button" tabindex="0" aria-label="Shopping Cart"><i class="fas fa-shopping-cart"></i></div>
    </div>

    <div class="main-content">
      <div class="game-logo">
        <img src="https://img.icons8.com/ios-filled/100/FF6F00/joystick.png" alt="Game Icon" />
      </div>
      <div class="game-title">Tic Tac Toe 5×5</div>

      <div class="menu">
        <div class="menu-button" role="button" tabindex="0"><i class="fas fa-gamepad"></i> Play Solo</div>
        <div class="menu-button" role="button" tabindex="0"><i class="fas fa-users"></i> Play with a Friend</div>
        <div class="menu-button" role="button" tabindex="0"><i class="fas fa-cog"></i> Settings</div>
        <div class="menu-button" role="button" tabindex="0"><i class="fas fa-info-circle"></i> About</div>
      </div>
    </div>

    <div class="footer">© 2025 Pritam Dey</div>
  </div>
</body>
</html>
