<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Tic Tac Toe 5x5 - Game</title>

  <!-- Google Fonts: Baloo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg-color: #fff8e1;
      --primary-color: #B71C1C;
      --accent-color: #FF6F00;
      --button-bg: #fff3e0;
      --button-border: #ffb74d;
      --radius: 16px;
      --cell-size: 72px;
    }

    * {
      border:none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      width: 100%;
      height: 100vh;
      background-color: var(--bg-color);
      font-family: 'Baloo 2', cursive, sans-serif;
      color: var(--primary-color);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between; 
      padding:5px;
    }

    .top-bar {
      padding 5px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-button {
      width: 44px;
      height: 44px;
      background-color: var(--accent-color);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(214, 124, 0, 0.5);
      cursor: pointer;
      color: white;
      font-size: 20px;
      transition: background-color 0.2s ease;
    }

    .icon-button:hover {
      background-color: #e65a00;
    }

    .game-status {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 16px;
      text-align: center;
      min-height: 32px;
      user-select: text;
      max-width: 360px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(5, var(--cell-size));
      grid-template-rows: repeat(5, var(--cell-size));
      gap: 10px;
      background-color: var(--button-bg);
      padding: 10px;
      border-radius: var(--radius);
      border: 3px solid var(--button-border);
      box-shadow: 0 8px 14px rgba(255 183 77 / 0.45);
    }

    .cell {
      background-color: white;
      border-radius: 10px;
      box-shadow: inset 0 0 6px #ffb74d;
      font-size: 2.4rem;
      font-weight: 900;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.15s ease;
      user-select: none;
    }

    .cell:hover:not(.disabled) {
      background-color: var(--accent-color);
      color: white;
    }

    .cell.disabled {
      cursor: default;
      color: #aaa;
      background-color: #f5f5f5;
    }

    .footer {
      margin-top: auto;
      font-size: 0.85rem;
      color: var(--primary-color);
      opacity: 0.65;
      user-select: none;
      margin-top: 24px;
    }

    /* Winning popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: white;
      padding: 30px 24px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 320px;
      color: var(--primary-color);
      font-family: 'Baloo 2', cursive, sans-serif;
    }

    .popup h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .popup button {
      background-color: var(--accent-color);
      border: none;
      padding: 12px 24px;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(214, 124, 0, 0.7);
      transition: background-color 0.2s ease;
    }

    .popup button:hover {
      background-color: #e65a00;
    }

    @media (max-width: 400px) {
      :root {
        --cell-size: 60px;
      }
      .game-status {
        font-size: 1.1rem;
      }
      .cell {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="icon-button" onclick="goBack()" role="button" aria-label="Go Back">
      <i class="fas fa-user"></i>
    </div>
    <div class="icon-button" onclick="restartGame()" role="button" aria-label="Restart Game">
      <i class="fas fa-redo"></i>
    </div>
  </div>

  <div class="game-status" id="gameStatus">Loading...</div>

  <div class="game-board" id="gameBoard" aria-label="Tic Tac Toe 5x5 board" role="grid"></div>

  <div class="footer">¬© 2025 Pritam Dey</div>

  <!-- Winning popup -->
  <div class="popup-overlay" id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupMessage">
    <div class="popup">
      <h2 id="popupTitle">Game Over</h2>
      <p id="popupMessage"></p>
      <button onclick="closePopup()">Play Again</button>
    </div>
  </div>

  <script>
    // Game mode: "solo" or "friend"
    const mode = new URLSearchParams(window.location.search).get('mode') || 'solo';

    const BOARD_SIZE = 5;
    const WIN_COUNT = 4;

    let board = Array(BOARD_SIZE * BOARD_SIZE).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;

    const boardElement = document.getElementById('gameBoard');
    const statusElement = document.getElementById('gameStatus');
    const popupOverlay = document.getElementById('popupOverlay');
    const popupMessage = document.getElementById('popupMessage');

    function goBack() {
      window.history.back();
    }

    function restartGame() {
      board.fill(null);
      currentPlayer = 'X';
      gameOver = false;
      renderBoard();
      updateStatus();
      if (mode === 'solo' && currentPlayer === 'O') {
        aiMove();
      }
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      for (let i = 0; i < board.length; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (board[i]) {
          cell.textContent = board[i];
          cell.classList.add('disabled');
        } else if (!gameOver) {
          cell.addEventListener('click', () => handleCellClick(i));
        } else {
          cell.classList.add('disabled');
        }
        cell.setAttribute('role', 'gridcell');
        cell.setAttribute('aria-label', board[i] ? board[i] : 'Empty cell');
        boardElement.appendChild(cell);
      }
    }

    function handleCellClick(index) {
      if (gameOver || board[index]) return;

      board[index] = currentPlayer;
      if (checkWin(currentPlayer)) {
        gameOver = true;
        showPopup(`${currentPlayer} wins! üéâ`);
        return;
      } else if (board.every(cell => cell !== null)) {
        gameOver = true;
        showPopup(`It's a draw! ü§ù`);
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus();
      renderBoard();

      if (mode === 'solo' && currentPlayer === 'O' && !gameOver) {
        setTimeout(aiMove, 600);
      }
    }

    function updateStatus(message) {
      if (message) {
        statusElement.textContent = message;
      } else {
        statusElement.textContent = currentPlayer === 'X' ? "Your turn (X)" : (mode === 'solo' ? "AI's turn (O)" : "Opponent's turn (O)");
      }
    }

    function showPopup(message) {
      popupMessage.textContent = message;
      popupOverlay.style.display = 'flex';
      updateStatus(message);
      renderBoard(); // disable clicks
    }

    function closePopup() {
      popupOverlay.style.display = 'none';
      restartGame();
    }

    function aiMove() {
      if (gameOver) return;
      const emptyIndices = board.map((v, i) => v === null ? i : -1).filter(i => i !== -1);
      if (emptyIndices.length === 0) return;
      const choice = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[choice] = currentPlayer;

      if (checkWin(currentPlayer)) {
        gameOver = true;
        showPopup(`${currentPlayer} (AI) wins! üéâ`);
        return;
      } else if (board.every(cell => cell !== null)) {
        gameOver = true;
        showPopup(`It's a draw! ü§ù`);
        return;
      }

      currentPlayer = 'X';
      updateStatus();
      renderBoard();
    }

    function checkWin(player) {
      const grid = [];
      for (let r = 0; r < BOARD_SIZE; r++) {
        grid.push(board.slice(r * BOARD_SIZE, (r + 1) * BOARD_SIZE));
      }

      for (let r = 0; r < BOARD_SIZE; r++) {
        for (let c = 0; c < BOARD_SIZE; c++) {
          if (grid[r][c] !== player) continue;

          if (c + WIN_COUNT - 1 < BOARD_SIZE) {
            let win = true;
            for (let k = 1; k < WIN_COUNT; k++) {
              if (grid[r][c + k] !== player) {
                win = false;
                break;
              }
            }
            if (win) return true;
          }

          if (r + WIN_COUNT - 1 < BOARD_SIZE) {
            let win = true;
            for (let k = 1; k < WIN_COUNT; k++) {
              if (grid[r + k][c] !== player) {
                win = false;
                break;
              }
            }
            if (win) return true;
          }

          if (r + WIN_COUNT - 1 < BOARD_SIZE && c + WIN_COUNT - 1 < BOARD_SIZE) {
            let win = true;
            for (let k = 1; k < WIN_COUNT; k++) {
              if (grid[r + k][c + k] !== player) {
                win = false;
                break;
              }
            }
            if (win) return true;
          }

          if (r + WIN_COUNT - 1 < BOARD_SIZE && c - WIN_COUNT + 1 >= 0) {
            let win = true;
            for (let k = 1; k < WIN_COUNT; k++) {
              if (grid[r + k][c - k] !== player) {
                win = false;
                break;
              }
            }
            if (win) return true;
          }
        }
      }

      return false;
    }

    // Initialize on load
    restartGame();
  </script>
</body>
</html>
