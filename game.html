<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Game - Tic Tac Toe 5x5</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --bg-color: #fff8e1;
      --primary-color: #B71C1C;
      --accent-color: #FF6F00;
      --grid-bg: #fff3e0;
      --border-color: #ffb74d;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      font-family: 'Baloo 2', cursive, sans-serif;
      color: var(--primary-color);
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
    }

    .icon-button {
      width: 42px;
      height: 42px;
      background-color: var(--accent-color);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 18px;
    }

    .game-info {
      text-align: center;
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
      user-select: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      padding: 10px;
      background-color: var(--grid-bg);
      border-radius: var(--radius);
      margin: 20px auto;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1 / 1;
    }

    .cell {
      background-color: white;
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 1.6rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }

    .cell:active {
      transform: scale(0.96);
    }

    .footer-bar {
      text-align: center;
      font-size: 0.9rem;
      color: var(--primary-color);
      opacity: 0.6;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="top-bar">
      <div class="icon-button" onclick="window.location.href='index.html'" title="Home"><i class="fas fa-arrow-left"></i></div>
      <div class="icon-button" title="Restart" onclick="restartGame()"><i class="fas fa-rotate-right"></i></div>
    </div>

    <div class="game-info" id="status">Your Turn: X</div>

    <div class="grid" id="board">
      <!-- Cells will be generated dynamically -->
    </div>

    <div class="footer-bar">Â© 2025 Pritam Dey</div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");

    let board = Array(5).fill(null).map(() => Array(5).fill(null));
    let currentPlayer = 'X';
    let isSolo = localStorage.getItem("mode") === "solo";
    let gameOver = false;

    function createBoard() {
      boardEl.innerHTML = "";
      for (let row = 0; row < 5; row++) {
        for (let col = 0; col < 5; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;
          cell.addEventListener("click", handleMove);
          boardEl.appendChild(cell);
        }
      }
    }

    function handleMove(e) {
      if (gameOver) return;

      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);

      if (board[row][col]) return;

      board[row][col] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        statusEl.textContent = `Player ${currentPlayer} wins!`;
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusEl.textContent = `Your Turn: ${currentPlayer}`;

      if (isSolo && currentPlayer === 'O' && !gameOver) {
        setTimeout(botMove, 400);
      }
    }

    function botMove() {
      const emptyCells = [];
      for (let r = 0; r < 5; r++) {
        for (let c = 0; c < 5; c++) {
          if (!board[r][c]) emptyCells.push([r, c]);
        }
      }
      if (emptyCells.length === 0) return;

      const [r, c] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[r][c] = currentPlayer;
      const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
      cell.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        statusEl.textContent = `Player ${currentPlayer} wins!`;
        gameOver = true;
        return;
      }

      currentPlayer = 'X';
      statusEl.textContent = `Your Turn: ${currentPlayer}`;
    }

    function checkWin(player) {
      // Check rows, cols, diagonals
      for (let i = 0; i < 5; i++) {
        if (board[i].every(cell => cell === player)) return true;
        if (board.every(row => row[i] === player)) return true;
      }
      if (board.every((row, idx) => row[idx] === player)) return true;
      if (board.every((row, idx) => row[4 - idx] === player)) return true;

      return false;
    }

    function restartGame() {
      board = Array(5).fill(null).map(() => Array(5).fill(null));
      currentPlayer = 'X';
      gameOver = false;
      statusEl.textContent = `Your Turn: ${currentPlayer}`;
      createBoard();
    }

    // Start game
    createBoard();
  </script>
</body>
</html>
